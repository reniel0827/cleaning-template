<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Image Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center py-10">

    <h1 class="text-2xl font-bold text-center mb-8">Before & After Image Swap</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- First Set of Before & After Images -->
        <div class="relative w-full max-w-[400px] cursor-pointer" onclick="swapImage('before1', 'after1')">
            <img id="before1" src="src/assets/images/b1.png" alt="Before 1" class="w-full h-full rounded-xl">
            <img id="after1" src="src/assets/images/a1.png" alt="After 1" class="w-full h-full rounded-xl absolute top-0 left-0 opacity-0 transition-opacity duration-300">
        </div>

        <!-- Second Set of Before & After Images -->
        <div class="relative w-full max-w-[400px] cursor-pointer" onclick="swapImage('before2', 'after2')">
            <img id="before2" src="assets/images/before2.jpg" alt="Before 2" class="w-full h-full rounded-xl">
            <img id="after2" src="assets/images/after2.jpg" alt="After 2" class="w-full h-full rounded-xl absolute top-0 left-0 opacity-0 transition-opacity duration-300">
        </div>
    </div>

    <script>
        function swapImage(beforeId, afterId) {
            const beforeImage = document.getElementById(beforeId);
            const afterImage = document.getElementById(afterId);
            
            if (afterImage.classList.contains('opacity-0')) {
                beforeImage.classList.add('opacity-0');
                afterImage.classList.remove('opacity-0');
            } else {
                beforeImage.classList.remove('opacity-0');
                afterImage.classList.add('opacity-0');
            }
        }
    </script>

</body>
</html>
