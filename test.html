<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Line Gradient</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        .gradient-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff7b00 49.5%, #000 49.5%, #000 50.5%, #00c3ff 50.5%);
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="gradient-box"></div>

</body>
</html>
